    <main>
        <h1 class="h1_desafio" id="h1">Dados Pessoais</h1>
        <div class="formulario" id="form">
            <div class="inicial">
                <h1>Cadastro</h1>
                <p>1/3</p>
            </div>
                <label class="label" for="Nome">Nome</label>
                <input type="text" id="Nome" placeholder="João Aparecido da Silva" required>
                
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" onchange="formataCPF()" placeholder="123.456.789-00" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="joão.silva@hotmail.com" required>
        
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" onchange="formatatelefone()" placeholder="11 97169-3917" required>

                <button class="btn btn-secondary"  style="margin-left: auto;" onclick="orcamento()" type="button"> > </button>
            </div>
            
            <div class="formulario1" id="form1">  
                <div class="inicial">
                    <p style="margin-left: auto;">2/3</p>
                </div>
                <div>
                    <label class="label" for="modelo">linha</label>
                    <select name="nmodelo" id="modelo">
                        <option value="P"> P</option>
                        <option value="G"> G</option>
                        <option value="R"> R</option>
                        <option value="S"> S</option>
                        <option value="V8"> V8</option>
                        <option value="XT"> XT</option>
                    </select>
                    <span style="font-size: 30px; margin: 10px;">|</span>
                    <label class="label" for="pais">País</label>
                    <select name="npais" id="pais">
                        <option value="Brasil">Brasil</option>
                        <option value="Suécia">Suécia</option>
                        <option value="Alemanha">Alemanha</option>
                        <option value="Inglaterra">Inglaterra</option>
                        <option value="EUA">EUA</option>
                    </select>
                </div>
                <label class="label" for="entrada">Entrada</label>
                <div class="preco">
                    <p>R$</p>
                    <input id="entrada" onchange="formataEntrada()" placeholder="10.000,00">
                </div>
                
                <label class="label" for="valor">Valor</label>
                <div class="preco">
                    <p>R$</p>
                    <input id="valor" onchange="formataValor()" placeholder="150.000,00">
                </div> 
                <div class="setas">
                    <button class="btn btn-secondary" onclick="dados()" type="button"> &lt; </button>
                    <button class="btn btn-secondary" onclick="forma()" type="button"> > </button>
                </div>
            </div>
            <div class="formulario2" id="form2">
                <div class="inicial">
                    <p>3/3</p>
                </div>
                <div>
                    <div style="display: flex; justify-content:space-between;flex-wrap: wrap;">
                        <label class="label" for="forma">PAGAMENTO</label>
                        <select name="nforma" id="forma">
                            <option value="credito">CRÉDITO</option>
                            <option value="debito">DÉBITO</option>
                            <option value="financiamento">FINANCIAMENTO</option>
                        </select>
                    </div>
                    <div style="display: flex; justify-content:space-between;flex-wrap: wrap;">
                        <label class="label" for="parcela">PARCELAS</label>
                        <select name="nparcela" id="parcela">
                            <option value="avista">À VISTA</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="32">32</option>
                        </select>
                    </div>
                    <div class="setas">
                        <button class="btn btn-secondary" onclick="orcamento()"> &lt; </button>
                        <button class="btn btn-secondary fim" onclick="encerrar()"> FINALIZAR </button>
                    </div>
            </div>
