    <main>
        <h1 class="h1_desafio" id="h1">Dados Pessoais</h1>
        <div class="formulario" id="form">
            <div class="inicial">
                <h1>Cadastro</h1>
                <p>1/3</p>
            </div>
            <form action="https://rafaelleitedasilva.github.io/Scania/pages/index.html" method="POST">
                <label class="label" for="Nome">Nome</label>
                <input type="text" id="Nome" required>
                
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" required>
                
                <button class="btn btn-secondary" onclick="orcamento()" style="margin-left: auto;" type="submit"> > </button>
            </form>
        </div>
        
        <div class="formulario1" id="form1">  
            <div class="inicial">
                <p style="margin-left: auto;">2/3</p>
            </div>
            <form action="https://rafaelleitedasilva.github.io/Scania/pages/index.html" method="POST">
                <div>
                    <label class="label" for="modelo">linha</label>
                    <select name="nmodelo" id="modelo">
                        <option value="P"> P</option>
                        <option value="G"> G</option>
                        <option value="R"> R</option>
                        <option value="S"> S</option>
                        <option value="v8"> V8</option>
                        <option value="xt"> XT</option>
                    </select>
                    <span style="font-size: 30px; margin: 10px;">|</span>
                    <label class="label" for="pais">País</label>
                    <select name="npais" id="pais">
                        <option value="Brasil">Brasil</option>
                        <option value="Suécia">Suécia</option>
                        <option value="Alemanha">Alemanha</option>
                        <option value="Inglaterra">Inglaterra</option>
                        <option value="EUA">EUA</option>
                    </select>
                </div>
                
                
                <label class="label" for="entrada">Entrada</label>
                <div class="preco">
                    <p>R$</p>
                    <input id="entrada" onchange="formataEntrada()" placeholder="10.000,00">
                </div>
                
                <label class="label" for="valor">Valor</label>
                <div class="preco">
                    <p>R$</p>
                    <input id="valor" onchange="formataValor()" placeholder="150.000,00">
                </div>
            </form>
            
            
            <div class="setas">
                <button class="btn btn-secondary" onclick="dados()"> &lt; </button>
                <button class="btn btn-secondary" onclick="forma()"> > </button>
            </div>
        </div>

                        <label class="label" for="forma">PAGAMENTO</label>
                        <select name="nforma" id="forma">
                            <option value="credito">CRÉDITO</option>
                            <option value="debito">DÉBITO</option>
                            <option value="financiamento">FINANCIAMENTO</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; justify-content:space-between;flex-wrap: wrap;">
                        <label class="label" for="parcela">PARCELAS</label>
                        <select name="nparcela" id="parcela">
                            <option value="avista">À VISTA</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="32">32</option>
                        </select>
                    </div>
                </form>
                <div class="setas">
                    <button class="btn btn-secondary" onclick="orcamento()"> &lt; </button>
                    <button class="btn btn-secondary fim" onclick="encerrar()"> FINALIZAR </button>
                </div>
            </div>

        <script>
            let form = document.getElementById('form')
            let form1 = document.getElementById('form1')
            let form2 = document.getElementById('form2')
            let h1 = document.getElementById('h1')
            
            function dados(){
                form.style = "display:block;"
                form1.style = "display:none;"
                h1.innerHTML = "Dados Pessoais"
            }
            
            function orcamento(){
                form.style = "display:none;"
                form1.style = "display:block;"
                form2.style = "display:none;"
                h1.innerHTML = "Orçamento"
            }
            
            function forma(){
                let entrada = document.getElementById('entrada')
                let valor = document.getElementById('valor')
                if(entrada.value>valor.value){
                    window.alert("Entrada não pode ser maior que o valor de pagamento!")
                }
                else{
                    form.style = "display:none;"
                    form1.style = "display:none;"
                    form2.style = "display:block;"
                    h1.innerHTML = "Forma de Pagamento"
                }
            }    
        </script>
